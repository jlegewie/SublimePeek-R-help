 <h2> List the names of grobs on the display list </h2>
 
 <h3>Description</h3>
 
 
 <p>Returns a character vector containing the names of all
 top-level grobs on the display list.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 getNames()
 </pre>
 
 
 <h3>Value</h3>
 
 
 <p>A character vector.
 </p>
 
 
 <h3>Author(s)</h3>
 
 <p> Paul Murrell </p>
 
 
 <h3>Examples</h3>
 
 <pre>
 grid.grill()
 getNames()
 </pre>
