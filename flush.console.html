 <h2>Flush Output to A Console</h2>
 
 <h3>Description</h3>
 
 
 <p>This does nothing except on console-based versions of <font face="Courier New,Courier" color="#666666"><b>R</b></font>.
 On the Mac OS X and Windows GUIs, it ensures that the display of
 output in the console is current, even if output buffering is on.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 flush.console()
 </pre>
