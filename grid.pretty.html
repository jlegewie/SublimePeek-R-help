 <h2> Generate a Sensible Set of Breakpoints </h2>
 
 <h3>Description</h3>
 
 
 <p>Produces a pretty set of breakpoints within the range given.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 grid.pretty(range)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>range</code></td>
 <td>
 <p> A numeric vector </p>
 </td></tr>
 </table>
 
 
 <h3>Value</h3>
 
 
 <p>A numeric vector of breakpoints.
 </p>
 
 
 <h3>Author(s)</h3>
 
 <p> Paul Murrell </p>
