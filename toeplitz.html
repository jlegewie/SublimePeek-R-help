 <h2>Form Symmetric Toeplitz Matrix</h2>
 
 <h3>Description</h3>
 
 
 <p>Forms a symmetric Toeplitz matrix given its first row.
 </p>
 
 
 <h3>Usage</h3>
 
 <pre>
 toeplitz(x)
 </pre>
 
 
 <h3>Arguments</h3>
 
 
 <table summary="R argblock">
 <tr valign="top"><td><code>x</code></td>
 <td>
 <p>the first row to form the Toeplitz matrix.</p>
 </td></tr>
 </table>
 
 
 <h3>Value</h3>
 
 
 <p>The Toeplitz matrix.
 </p>
 
 
 <h3>Author(s)</h3>
 
 <p>A. Trapletti</p>
 
 
 <h3>Examples</h3>
 
 <pre>
 x &lt;- 1:5
 toeplitz (x)
 </pre>
